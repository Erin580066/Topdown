<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin:0;padding:0;}
			li{width:300px;height:30px;text-align: center;line-height: 30px;list-style: none;}
			.show{background:red;}
		</style>
	</head>
	<body>
		<ul id="list">
			<li class="show">11111</li>
			<li>22222</li>
			<li>33333</li>
			<li>44444</li>
			<li>55555</li>
		</ul>
		<script type="text/javascript">
			function fn(){
				var oList = document.getElementById("list");
				var lis = oList.getElementsByTagName('li');
				for (var i = 0; i < lis.length; i++) {
					lis[i].onmouseover = function(){
						for (var i = 0; i < lis.length; i++) {
							lis[i].className = '';
						}
						this.className = 'show';
					}
				}
			}
			fn();
		</script>
	</body>
</html>
