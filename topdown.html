<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			li{width:200px;margin-bottom:10px;transition:1s ;}
		</style>
	</head>
	<body>
		<ul id="list">
			<li style="background:red ;">111<input type="button" id="btn1" value="上移"/><input type="button" id="btn2" value="下移"/></li>
			<li style="background:pink ;">222<input type="button" id="btn1" value="上移"/><input type="button" id="btn2" value="下移"/></li>
			<li style="background:blue ;">333<input type="button" id="btn1" value="上移"/><input type="button" id="btn2" value="下移"/></li>
			<li style="background:yellow ;">444<input type="button" id="btn1" value="上移"/><input type="button" id="btn2" value="下移"/></li>
		</ul>
		<script>
			var oList = document.getElementById('list');
			var lis = document.getElementsByTagName('li');
			
			for (var i = 0; i < lis.length; i++) {
				var oBtn1 = lis[i].getElementsByTagName('input')[0];
				oBtn1.onclick = function(){
					this.parentNode.parentNode.insertBefore(this.parentNode,this.parentNode.parentNode.children[0]);
				}
				var oBtn2 = lis[i].getElementsByTagName('input')[1];
				oBtn2.onclick = function(){
					if(this.parentNode.nextElementSibling){
						this.parentNode.parentNode.insertBefore(this.parentNode.nextElementSibling,this.parentNode);
					}
				}
			}
		</script>
	</body>
</html>
